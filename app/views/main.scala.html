@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- BOOTSTRAP -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fullcalendar.css")">

        <!-- Libs: -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="@routes.Assets.at("javascripts/google/client.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular-resource.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/underscore/underscore-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/moment/moment.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/calendar/calendar.js")"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/calendar/gcal.js")"></script>
        

            <!-- application: -->
        <script type="text/javascript" src="@routes.Assets.at("app/js/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/routes.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/directives.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/filters.js")"></script>

        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/CalendarController.js")"></script>

        <div ng-app="shiftCalendarApp">

        		<div class="navbar-header"> 
        			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span> 
        				<span class="icon-bar"></span> 
        			</button> 
        			<a class="navbar-brand" href="#">Shift Calendar</a> 
        		 </div> 
        		 <div class="navbar-collapse collapse"> 
        		 	<ul class="nav navbar-nav" active-tab> 
        		 		<li><a href="#/">Hjem</a></li> 
        		 		<li><a href="#/om">Om</a></li>
        		 		<li><a href="#/kontakt">Kontakt</a></li>
        		 	</ul>
        		 </div>
        		</div>
        	</div>
            <div class="shiftCalendarApp container">
            	<div class="row">
            		<ng-view />
            	</div>
                <hr />
                <footer>
                    <div class="container">
                        <p>Shift Calendar</p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
